import:
  - _default.yaml
  - defaults/app.yaml
  - deps/*

vars:
  stage: preview
  deps_stage: dev

terraform:
  auth:
    identities:
      plat-dev/admin:
        default: true
  
components:
  terraform:
    app:
      metadata:
        # Override Terraform workspace
        terraform_workspace: '{{ .vars.github_repo_name }}-{{ .atmos_stack }}-{{ .atmos_component }}-{{ env "PR_NUMBER" | default "0" }}'
      vars:
        attributes:
          - '{{ env "PR_NUMBER" | default "0" }}'
        service:
          enable_execute_command: true
